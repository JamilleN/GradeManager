<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/form.css}" rel="stylesheet" />
    <link th:href="@{/footer.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>
    <div class="container">
      <h2>Grade Portal</h2>
      <form method="post" th:object="${grade}" th:action="@{/submit}">
        <input type="text" placeholder="Name" th:field="*{name}" />
        <input type="text" placeholder="Score" th:field="*{score}" />
        <input type="text" placeholder="Course Code" th:field="*{courseCode}" />
        <input type="text" placeholder="Course Name" th:field="*{courseName}" />
        <input type="hidden" th:field="*{id}" />
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="footer">
      <a href="https://www.linkedin.com/in/jamilletni/" target="_blank" rel="noreferrer" class="fa fa-linkedin"></a>
      <a href="https://github.com/JamilleN" target="_blank" rel="noreferrer" class="fa fa-github"></a>
      <p class="footer_text">Â© 2023 built by Jamille Ni. All rights reserved</p>
    </div>
  </body>
</html>
